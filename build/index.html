<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Market</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<nav class="nav">
					<a href="#!" class="logo">
						<img src="./img/Logo.svg" alt="" />
					</a>

					<ul class="nav__list">
						<li><a href="#!" class="active">Explore</a></li>
						<li><a href="#!">Creators</a></li>
						<li><a href="#!">Explore</a></li>
					</ul>

					<div class="nav__btn">
						<a href="" class="btn-connect">Connect Wallet</a>
					</div>

					<div class="header-bluer"></div>
					<div class="header-bluer-light"></div>
				</nav>
			</div>
		</header>
		<section id="discover" class="discover">
			<div class="container">
				<div class="discover__block">
					<div class="discover__desc">
						<div class="discover-title">
							<h1>
								Explore, Buy and Sell the <span>Best <br />NFTs!</span>
							</h1>
						</div>

						<div class="discover__btn">
							<a href="#!" class="btn-explore">Explore</a>
							<a href="#!" class="btn-create">Create</a>
						</div>

						<div class="cunter">
							<div class="artWorks">
								<span>32K+</span>
								<p>Artworks</p>
							</div>
							<div class="auctions">
								<span>20K+</span>
								<p>auctions</p>
							</div>
							<div class="creators">
								<span>12K+</span>
								<p>creators</p>
							</div>
						</div>
					</div>

					<div class="discover__cart">
						<div class="discover__cart-header">
							<div class="cart-header-price">
								<span>Current bid</span>
								<p>0.99 ETH</p>
							</div>
							<div class="cart-header-time">
								<span>Ends in</span>
								<p>25 hrs</p>
							</div>
						</div>
						<picture>
							<source srcset="./img/discover-cart-Chocolate.webp 1x, ./img/discover-cart-Chocolate@2x.webp 2x" type="image/webp" />
							<source srcset="./img/discover-cart-Chocolate.png 1x, ./img/discover-cart-Chocolate@2x.png 2x" type="image/png" />
							<img src="./img/discover-cart-Chocolate.png" alt="chocolate" class="chocolate" />
						</picture>
						<picture>
							<source srcset="./img/discover-cart-confety.webp 1x, ./img/discover-cart-confety@2x.webp 2x" type="image/webp" />
							<source srcset="./img/discover-cart-confety.png 1x, ./img/discover-cart-confety@2x.png 2x" type="image/png" />
							<img src="./img/discover-cart-confety.png" alt="confety" class="confety1" />
						</picture>
						<picture>
							<source srcset="./img/discover-cart-confety.webp 1x, ./img/discover-cart-confety@2x.webp 2x" type="image/webp" />
							<source srcset="./img/discover-cart-confety.png 1x, ./img/discover-cart-confety@2x.png 2x" type="image/png" />
							<img src="./img/discover-cart-confety.png" alt="confety" class="confety2" />
						</picture>
						<picture>
							<source srcset="./img/discover-cart-confety.webp 1x, ./img/discover-cart-confety@2x.webp 2x" type="image/webp" />
							<source srcset="./img/discover-cart-confety.png 1x, ./img/discover-cart-confety@2x.png 2x" type="image/png" />
							<img src="./img/discover-cart-confety.png" alt="confety" class="confety3" />
						</picture>
						<picture>
							<source srcset="./img/discover-cart-bg.webp 1x, ./img/discover-cart-bg@2x.webp 2x" type="image/webp" />
							<source srcset="./img/discover-cart-bg.png 1x, ./img/discover-cart-bg@2x.png 2x" type="image/png" />
							<img src="./img/discover-cart-bg.png" alt="bg" class="discover-cart-bg" />
						</picture>

						<div class="discover__cart-footer">
							<div class="discover-text">
								<span>Artist</span>
								<p>@wzard</p>
							</div>
							<div class="discover-footer-btn">
								<a href="#!" class="discover-start">Start Bid</a>
							</div>
						</div>
					</div>
				</div>
				<div class="discover-blurs">
					<div class="discover-blure-1"></div>
					<div class="discover-blure-2"></div>
					<div class="discover-blure-3"></div>
					<div class="discover-blure-4"></div>
				</div>
				<div class="toggleButton">
					<button id="toggleButton-btn" class="toggleButton-btn"><img src="./img/down-header-Arrow.svg" alt="" /></button>
				</div>
			</div>
		</section>
		<main id="content" class="hidden" style="display: block;">
			<section class="client-logo">
				<div class="container">
					<div class="clients-logo">
						<picture>
							<source srcset="./img/coinbase.webp 1x, ./img/coinbase@2x.webp 2x" type="image/webp" />
							<source srcset="./img/coinbase.png 1x, ./img/coinbase@2x.png 2x" type="image/png" />
							<img src="./img/coinbase.png" alt="" />
						</picture>
						<picture>
							<source srcset="./img/blockchain.webp 1x, ./img/blockchain@2x.webp 2x" type="image/webp" />
							<source srcset="./img/blockchain.png 1x, ./img/blockchain@2x.png 2x" type="image/png" />
							<img src="./img/blockchain.png" alt="" />
						</picture>
						<picture>
							<source srcset="./img/binance.webp 1x, ./img/binance@2x.webp 2x" type="image/webp" />
							<source srcset="./img/binance.png 1x, ./img/binance@2x.png 2x" type="image/png" />
							<img src="./img/binance.png" alt="" />
						</picture>
						<picture>
							<source srcset="./img/bitmex.webp 1x, ./img/bitmex@2x.webp 2x" type="image/webp" />
							<source srcset="./img/bitmex.png 1x, ./img/bitmex@2x.png 2x" type="image/png" />
							<img src="./img/bitmex.png" alt="" />
						</picture>
					</div>
				</div>
			</section>
			<section class="live-auction">
				<div class="container">
					<!-- Content Top -->
					<div class="live-auction__top">
						<div class="title">
							<h2>Live Auction</h2>

							<div class="title-circle">
								<img src="./img/svgicons/live-auction-circle.svg" alt="" />
							</div>
							<div class="live-auction-title-blur"></div>
						</div>

						<div class="live-auction-controls">
							<button class="live-auction-prev"><img src="./img/svgicons/live-auction-prev.svg" alt="" /></button>
							<button class="live-auction-next"><img src="./img/svgicons/live-auction-next.svg" alt="" /></button>
						</div>
					</div>
					<!-- Content Top -->

					<!-- Cart -->
					<div class="container-right">
						<div class="live-auction__content">
							<div class="card">
								<div class="cart__img">
									<picture>
										<source srcset="./img/cart-purple-face.webp 1x, ./img/cart-purple-face@2x.webp 2x" type="image/webp" />
										<source srcset="./img/cart-purple-face.png 1x, ./img/cart-purple-face@2x.png 2x" type="image/png" />
										<img src="./img/cart-purple-face.png" alt="Purple-face" />
									</picture>
									<div class="cart__countdown">
										03:18:24
									</div>
								</div>

								<div class="cart-title__wrapper">
									<div class="cart-creater">
										<div class="cart-creater-img">
											<img src="./img/svgicons/Profile cart.svg" alt="" />
										</div>

										<div class="cart-creater-name">
											<h2>Virtual Art</h2>
											<p>by&#160;@wzard</p>
										</div>
									</div>

									<div class="cart__rating">
										92
									</div>
								</div>

								<div class="cart__price">
									<p>Current Bid</p>
									<span>4.89 ETH</span>
								</div>

								<div class="cart-btn">
									<button class="cart__btn">Place a&#160;bid</button>
								</div>
							</div>
						</div>
					</div>
					<!-- Cart -->

					<!-- live auction button -->
					<div class="live-auction-btn">
						<button class="live-auction__btn">
							View All
						</button>
					</div>
					<!-- live auction button -->
				</div>
			</section>

			<footer class="footer">
				<div class="container"></div>
			</footer>
		</main>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>

<!-- Убрать padding-bottom в discover, убрать style="display: block в main -->
